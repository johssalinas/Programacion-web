<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Parical 29 de octubre</title>
</head>
<body>
<div id="app" class="container mt-5">
    <h3>{{titulo}}</h3>
    <input type="text" class="form-control my-3" v-model="cedula" v-on:keyup.enter="agregarTarea" placeholder="Cédula">
    <input type="text" class="form-control my-3" v-model="nombre" v-on:keyup.enter="agregarTarea" placeholder="Nombre">
    <input type="text" class="form-control my-3" v-model="apellidos" v-on:keyup.enter="agregarTarea" placeholder="Apellidos">
    <select name="Estado Civil" ref="seleccionado">
        <option value="SOLTERO" >SOLTERO</option>
        <option value="CASADO" >CASADO</option>
        <option value="UNION LIBRE" >UNION LIBRE</option>
      </select>
    <button class="btn btn-primary m-5" @click="agregarEmpleado">Ingresar</button>
    <div class="mt-3" v-for="(item,index) of empleados">
        <div class="alert alert-primary" role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    {{index}} - Cédula: {{item.ced}}<br>Nombre: {{item.nom}}<br>Apellidos: {{item.apelli}} <br>Estado Civil: {{item.estCivil}} <br>Estado: {{item.estado}}
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                    <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
                </div>
            </div>
        </div>
    </div>

    <br><br><button class="btn btn-primary" @click="aumentar(this)">+</button>
    <button class="btn btn-danger" @click="disminuir(this)">-</button>
    <h3>{{contador}}</h3>
    <div class="progress">
        <div class="progress-bar" role="progressbar" :style="{'width': contador+'%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
